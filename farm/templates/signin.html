

	<h2>{{attrs.heading}}</h2>

<form method='POST'>
	{% csrf_token %}
	<table>
		<tr>
			<th>Username :</th>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<th>Password :</th>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit"  value="{{attrs.btnValue}}"></td>
		</tr>
		
	</table>
		



</form>
